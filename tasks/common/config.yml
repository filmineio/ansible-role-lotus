---
- name: Ensure existence of config dir
  become: true
  file:
    path: "{{ lotus_path }}"
    owner: "{{ lotus_user }}"
    group: "{{ lotus_user }}"
    state: directory
  tags:
    - config

- name: Render Lotus configuration
  become: true
  when: config is defined and config.keys()|length > 0
  template:
    src: "{{ _lotus_config_file }}.j2"
    dest: "{{ lotus_path }}/{{ _lotus_config_file }}"
    owner: "{{ lotus_user }}"
    group: "{{ lotus_user }}"
    mode: 0644
  vars:
    conf: "{{ config }}"
  notify:
    - Restart service
  tags:
    - config

- name: Ensure existence of Lotus storage path
  become: true
  file:
    path: "{{ lotus_storage_path }}"
    owner: "{{ lotus_user }}"
    group: "{{ lotus_user }}"
    state: directory
  tags:
    - config

- name: Create symbolic links for offloading coldstore to storage
  become: true
  file:
    src: "{{ coldstore_path }}"
    dest: "{{ lotus_path }}/.lotus/datastore/chain"
    state: link
    owner: lotus
    group: lotus
    mode: 755
    force: yes
  when: coldstore_path is defined